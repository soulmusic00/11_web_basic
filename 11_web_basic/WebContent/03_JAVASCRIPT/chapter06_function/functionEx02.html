<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수의 파라메타</title>
<script>

	/*
	
		자바와 같이 함수의 파라메타를 전달 받을수 있다.
		함수의 파라메타의 데이터 형식은 선언하지 않고 파라메타 명만 선언하여 사용한다.
	
	*/
	
	function func1(goodsNm) {
		alert("상품명 : " + goodsNm);	
	}
	
	function func2(goodsNm , price) {
		alert("상품명 : " + goodsNm + " / 주문 금액 : " + price);	
	}
	
	function func3(goodsNm , price , qty) {
		alert("상품명 : " + goodsNm + " / 주문 금액 : " + price + " / 주문 수량 : " + qty);	
	}
	
</script>
</head>
<body>

	<input type="button" value="함수1" onclick="func1('애플워치')">
	<input type="button" value="함수2" onclick="func2('애플워치' , 400000)">
	<input type="button" value="함수3" onclick="func3('애플워치' , 400000 , 3)">

</body>
</html>
