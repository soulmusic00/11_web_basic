<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 생성방법1</title>
<script>

	/*
	
		- 과거에는 script type="text/javascript"를 표기하지만 html5에서는 기술하지 않아도 된다.
		- 자바 스크립트는 <script>태그 사이에 입력한다.
		- 자바 스크립트는 <head> 또는 <body>부분에 있을 수 있다.
		- 자바스크립트의 오류는 개발자도구의 console에서 확인한다.
		
	*/

	// 출력문 1) document.write() : 데이터를 브라우저 화면에 출력하는 메서드
	document.write("<h1>Welcome to Javascript</h1>");
	document.write("hello javascript1 ");
	document.write("hello javascript2 ");
	document.write("hello javascript3 ");
	document.write("<hr>");
	
	// 출력문 2) console.log() : 데이터를 '브라우저 콘솔'에 출력하는 메서드
	console.log("script1");
	console.log("script2");
	console.log("script3" + " data");
	
	// 출력문 3) alert() : 데이터를 '브라우저 안내창'으로 출력하는 메서드
	alert("로그인 되었습니다.");
	
</script>

</head>
<body>


</body>
</html>
