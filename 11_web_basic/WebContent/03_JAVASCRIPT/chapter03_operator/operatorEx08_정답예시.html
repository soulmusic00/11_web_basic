<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	//문제1) 월급이 100원이다. 연봉은? (조건 : 세금 10% 제외)
	console.log("세후 연봉 = " + 100 * 12 * 0.9 + "원");
	console.log("");
	
	//문제2) 시험점수를 30, 50, 4점 을 받았다. 평균은?
	console.log("평균 = " + (30 + 50 + 4) / 3 + "점");
	console.log("");
	
	//문제3) 가로가 3이고 세로가 6인 삼각형 넓이 출력
	console.log("삼각형의 넓이 = " + 3 * 6 / 2);
	console.log("");
	
	//문제4) 100초를 1분 40초로 출력
	console.log(parseInt(100 / 60) + "분 " + 100 % 60 + "초");
	console.log("");
	
	//문제5) 800원에서 500원짜리 개수 , 100원짜리 개수 출력
	//정답5) 500원(1개), 100원(3개) 
	console.log("500원 = " + parseInt(800 / 500) + "개");
	console.log("100원 = " + parseInt(800 % 500 / 100) + "개");
	console.log("");
	
</script>
</head>
<body>

</body>
</html>
