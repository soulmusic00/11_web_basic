<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>버튼 타입</title>
</head>
<body>

	 <!-- 
		
		# button 타입
	
		- 일반적인 버튼은 <input type="button">으로 생성하는 방법과 <button>태그로 생성하는 방법이 있다.
		- 버튼과 같이 자주 사용되는 onclick()함수는 버튼이 클릭되면 동작하는 기능이다. 
	
	 -->

	<h2>button type</h2>
	<form>
		<input type="button" value="클릭" onclick="alert('버튼1을 클릭했습니다.')">
		<button onclick="alert('버튼2를 클릭했습니다.')">클릭</button>
		<input type="submit" value="전송">
	</form>

</body>
</html>
