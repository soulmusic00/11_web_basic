<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>password 타입</title>
</head>
<body>

	<!--
	  
		# password 타입
	
		- 패스워드 필드를 정의한다. 
		- 사용자가 입력한 글자는 보이지 않는다.
		 
	-->

	<h2>password type</h2>
	<form>
		<p><label>아이디 : <input type="text" name="id"></label></p>
		<p><label>비밀번호 : <input type="password" name="pwd"></label></p>
		<p><input type="submit" value="로그인"></p>
	</form>
	
</body>
</html>
