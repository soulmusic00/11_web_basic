<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>textarea 태그</title>
</head>
<body>

	<!--
	
		# textarea 태그
		 
		- 여러줄의 텍스트를 입력받을 때 사용하는 태그.
		- 영역의 크기는 rows와 cols로 설정한다.
		- 사용자가 초기 공간보다 더 많은 텍스트를 입력하면 자동으로 스크롤바가 생성된다.
	
	 -->
	
	<h2>textarea 태그</h2>
	<form>
		<p>
			<textarea name="feedback1" rows="10" cols="50"></textarea>
		</p>
		<p>
			<textarea name="feedback2" placeholder="50자 이내로 작성해주세요." maxlength="50" rows="10" cols="50"></textarea>
		</p>
		<p>
			<textarea name="feedback3" rows="10" cols="50">초깃값은 여기에 작성합니다.</textarea>
		</p>
		<p>
			<input type="submit" value="전송">
		</p>
	</form>

</body>
</html>
