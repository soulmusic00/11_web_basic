<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>date 타입</title>
</head>
<body>

	<!-- 
		
		# date 타입
		
		- 사용자로 하여금 날짜를 선택하게 한다.
		
		- min,max속성을 사용해 특정기간에서만 날짜를 선택하도록 할 수 있다.
		
		- 익스플로어 및 특정 브라우저는 아직 지원이 되지 않는다.
		
	 -->

	<h2>date type</h2>
	<form>
		<input type="date" name="date1">
		<input type="date" name="date2" value="2022-03-03">
		<input type="date" name="date3" min="2022-03-01" max="2022-03-05">
		<input type="submit" value="전송">
	</form>

</body>
</html>
