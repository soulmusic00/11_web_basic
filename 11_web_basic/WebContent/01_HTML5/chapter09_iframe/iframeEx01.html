<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iframe</title>
</head>
<body>

	<!-- 
	
		# iframe
	
		- iframe(inlines frame)은 웹 페이지 안에서 다른 웹 페이지를 표시하고자 할때 사용한다.
	 
	 -->

	<!-- 예시1. 같은 프로젝트의 파일 참조 -->
	<iframe src="../chapter04_image/imageEx01.html" width="1000" height="700"></iframe>
	
	<hr>
	
	<!-- 예시2. 외부사이트 참조(최근에는 보안문제 때문에 사용하기 어려움) -->
	<iframe src="https://www.w3.org/" width="1000" height="700"></iframe>
	
</body>
</html>
