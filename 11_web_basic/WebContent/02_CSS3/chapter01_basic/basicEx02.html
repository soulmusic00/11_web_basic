<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS생성 2</title>
<style>

	/* CSS 주석 */
	/* 내부스타일 시트 : 한페이지의 전체 스타일을 지정하는 법 */
	h1 { 
		color : gold; 
	}
	
	p {
		color : silver;
	}
	
</style>
</head>
<body>

	<h1>This is a headline1</h1>
	<p>This is a paragraph1</p>

	<h1>This is a headline2</h1>
	<p>This is a paragraph2</p>
	
	<h1>This is a headline3</h1>
	<p>This is a paragraph3</p>

</body>
</html>
