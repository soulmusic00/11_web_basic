<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>return 사용예시</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	
	$().ready(function(){
		
		$("#duplicatedIdCheck").click(function() {
			
			var param = {
				"id" : $("#id").val()	
			}
			
			$.ajax({
				
				url : "ajaxEx03_pro.jsp" ,
				type : "post",
				data : param,
				success : function(data) {
			
					var target = '<p id="res">';
					var loc = data.indexOf(target);
					var dupleCheck = data.substr(loc + target.length , 1);
					
					if (dupleCheck == "N") {
						$("#result").text("사용가능한 아이디입니다.");
					}
					else {
						$("#result").text("중복된 아이디입니다.");
					}
					
					
				}
			
			});
			
			
		});
		
	});
	
</script>
</head>
<body>
	<form>
		<p>id : <input type="text" id="id"><input type="button" id="duplicatedIdCheck" value="중복확인"> <span id="result"></span></p> 
	</form>
</body>
</html>
